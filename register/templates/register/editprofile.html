{% extends 'base.html' %}

{% block content %}
    <div class="content-section">
        <form action="{% url 'editprofile' %}" method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">User: {{ profile.user }}</legend>
                {{ form.as_p }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-success type="submit">Edit Profile</button>
            </div>
        </form>
        <div class="border-top pt-3 pb-4">
            <small class="text-muted">
                <a href=".." class="ml-2">back to homepage</a>
            </small>
        </div>
    </div>
{% endblock %}
