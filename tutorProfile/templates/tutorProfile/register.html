{% extends 'base.html' %}

{% block title%} Tutor Profile {% endblock %}

{% block content%}
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.accordion {
  background-color: #eee;
  color: #444;
  cursor: pointer;
  padding: 18px;
  width: 100%;
  border: none;
  text-align: left;
  outline: none;
  font-size: 15px;
  transition: 0.4s;
}

.active, .accordion:hover {
  background-color: #ccc; 
}

.panel {
  padding: 0 18px;
  display: none;
  background-color: white;
  overflow: hidden;
}
</style>
</head>
<body>

  <h2>Create Tutor Profile</h2>
  
<button class="accordion">Section 1: Major </button>
<div class="panel">
  <form>
    <label for="fname">Enter Major:</label><br>
    <input type="text" id="fname" name="fname">
  <form>
    <button type="submit", name="save">Submit</button>
</div>

<button class="accordion">Section 2: Tutoring Courses </button>
<div class="panel">
   <form method="post" action="/register/">
  {% csrf_token %}
  {{form}}
      <button type="submit", name="save">Submit</button>
  </form>
</div>

<button class="accordion">Section 3: Upload Profile Picture </button>
<div class="panel">
  <form action="/action_page.php">
    <input type="file" id="myFile" name="filename">
    <input type="submit">
  </form>
</div>

<script>
var acc = document.getElementsByClassName("accordion");
var i;

for (i = 0; i < acc.length; i++) {
  acc[i].addEventListener("click", function() {
    this.classList.toggle("active");
    var panel = this.nextElementSibling;
    if (panel.style.display === "block") {
      panel.style.display = "none";
    } else {
      panel.style.display = "block";
    }
  });
}
</script>
{% endblock %}
