{% load static %}<!DOCTYPE html>
<html>
  <head>
    <head>
      <!-- Required meta tags -->
      <meta charset="utf-8" />
      <meta
        name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no"
      />

      <!-- Bootstrap CSS -->
      <link
        rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous"
      />
    </head>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Tuber</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'home' %}"
                >Home<span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'editprofile' %}"
                >Edit Profile</a
              >
            </li>
          </ul>
          <span class="navbar-text">
            {% if user.is_authenticated %} You are signed in as
            <strong>{{ user.username }}.</strong>
            {% else %}
            <a href="{% url 'login' %}">login</a>
            / {% endif %}
          </span>
        </div>
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'logout' %}">Logout</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      {% for message in messages %}
      <p
        style="color: {% if message.tags == 'success' %}green{% elif message.tags == 'error' %}red{% endif %}"
      >
        {{ message }}
      </p>
      {% endfor %} {% block content %} {% endblock %}
    </main>
    <footer>
      <!-- Copyright -->
      <div class="footer-copyright text-center py-3">
        Â© 2020 Copyright: Tuber
      </div>
      <!-- Copyright -->
    </footer>
  </body>
</html>
