{% extends "base.html" %} {% block content%}

<main class="mt-5">
  <div class="card px-3 py-3 mb-3 my-3" style="width: 60%; margin: auto auto;">
    <form method="POST">
      <fieldset>
        <legend class="border-bottom mb-4">Request a Tutor</legend>

    <form action="" method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="class_name" class="col-form-label requiredField">
          What class do you need help with? <span class="asteriskField">*</span>
        </label>
        <div>
          {{ form.class_name }}
        </div>
      </div>
      <div class="form-group">
        <label for="topic_text" class="col-form-label requiredField">
          What topic do you need help with? <span class="asteriskField">*</span>
        </label>
        <div>
          {{ form.topic}}
        </div>
      </div>
      <div class="form-group">
        <label for="location" class="col-form-label requiredField">
          What do you want to meet your tutor? <span class="asteriskField">*</span>
        </label>
        <div>
          {{ form.location}}
        </div>
      </div>
      <button type="submit" class="btn btn-outline-success">
        Request Help
      </button>
    </form>
      </fieldset>
    </form>
  </div>



  </div>
</main>

{% endblock content%}
