{% extends "base.html" %} {% block content%}

<div class="container-fluid"></div>
<br/>
<h3>Request a Tutor</h3>

<form action="" method="post">
  {% csrf_token %} 
  <div class="form-group">
    <label for="class_name">What class do you need help with?</label>
    {{ form.class_name }}
  </div>
  <div class="form-group">
    <label for="topic_text">What topic do you need help with?</label>
    {{ form.topic}}
  </div>
  <div class="form-group" role="group" aria-label="Basic example">
    <label for="location">Where do you want to meet your tutor?</label>
    {{ form.location}}
  </div>
  <button type="submit" class="btn btn-outline-success">Request Help</button>
</form>

</div>

{% endblock content%}
